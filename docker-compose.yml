version: '3.8'

services:
  deployhub:
    build: .
    container_name: deployhub
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-f564ed172ea84245bab290cccc30816a9ad7e84896c2124f7d990ab88272b4f1}
    volumes:
      # Persist SQLite database
      - deployhub_data:/app/data
      # Mount Docker socket for building/deploying user projects
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - deployhub-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: deployhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - deployhub
    networks:
      - deployhub-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: deployhub-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  deployhub_data:


networks:
  deployhub-network:
    driver: bridge
